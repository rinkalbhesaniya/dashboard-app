<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="dashboard">
      <div class="logo"><img src="assets/logo.svg" alt="img not found" /></div>
      <div class="dash"><a (click)="onDashboardClick()">Dashboard Kit</a></div>
    </div>
    <button mat-button class="menu button">
      <mat-icon class="space">pie_chart</mat-icon>
      <span>
        <a
          style="color: white; text-decoration: none"
          routerLink="/home"
          routerLinkActive="active"
          >Overview</a
        ></span
      >
    </button>
    <button mat-button class="menu button">
      <mat-icon class="space">confirmation_number</mat-icon>
      <span
        ><a
          (click)="onTicketsClick()"
          style="color: white; text-decoration: none"
          routerLink="/tickets"
          routerLinkActive="active"
          >Tickets</a
        ></span
      >
    </button>

    <button mat-button class="menu button">
      <mat-icon class="space">lightbulb</mat-icon>
      <span>ideas</span>
    </button>
    <button mat-button class="menu button">
      <mat-icon class="space">groups</mat-icon>
      <span>contacts</span>
    </button>
    <button mat-button class="menu button">
      <mat-icon class="space">person</mat-icon>
      <span>agents</span>
    </button>
    <button mat-button class="menu button">
      <mat-icon class="space">article</mat-icon>
      <span>Articles</span>
    </button>
    <hr />
    <button mat-button class="menu button">
      <mat-icon class="space">settings</mat-icon>
      <span>settings</span>
    </button>
    <button mat-button class="menu button">
      <mat-icon class="space">circle_notifications</mat-icon>
      <span>subscription</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header row">
      <div class="overview col-md-6">Overview</div>
      <div class="overviewright col-md-6">
        <div><mat-icon>search</mat-icon></div>
        <div class="notifi"><mat-icon>notifications</mat-icon></div>
        <div class="jones">Jones Ferdinand</div>
        <div>
          <img src="assets/man.png" alt="img not found" class="imgman" />
        </div>
      </div>
    </div>

    <div class="w-100 p-3">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    </div>-->
    <p></p>
    <div style="text-align: center; display: flex; justify-content: center">
      <div
        style="
          height: 600px;
          width: 50%;
          border: 1px solid grey;
          border-radius: 10px;
          text-align: center;

          padding-top: 10px;
        "
      >
        <p>
          <mat-hint class="name">Name</mat-hint><br />
          <mat-form-field appearance="outline" class="formData">
            <mat-label>Name </mat-label>
            <input
              matInput
              placeholder="Ankit"
              [(ngModel)]="name"
              style="height: 10px"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-hint class="name">Email</mat-hint><br />
          <mat-form-field appearance="outline" class="formData">
            <mat-label>Email </mat-label>
            <input
              matInput
              placeholder="Ankit@gmail.com"
              [(ngModel)]="email"
              style="height: 10px"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-hint class="name">User Name</mat-hint><br />
          <mat-form-field appearance="outline" class="formData">
            <mat-label>User Name </mat-label>
            <input
              matInput
              placeholder="Ankitank"
              [(ngModel)]="userName"
              style="height: 10px"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-hint class="name">password</mat-hint><br />
          <mat-form-field appearance="outline" class="formData">
            <mat-label>password </mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              placeholder="..."
              [(ngModel)]="password"
              style="height: 10px"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <p>
          <mat-hint class="name">Confirm password</mat-hint><br />
          <mat-form-field appearance="outline" class="formData">
            <mat-label>Confirm password </mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              placeholder=""
              [(ngModel)]="confirmpassword"
              style="height: 10px"
            />
          </mat-form-field>
        </p>
        <button mat-button class="green" (click)="onRegisterClick()">
          Register
        </button>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
